group = 'host.exp.exponent'
version = '0.5.0'

configurations {
  api
  implementation.extendsFrom(api)
  configurations.maybeCreate('default').extendsFrom(implementation)
  testImplementation
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-native:+'

  implementation 'com.squareup.okhttp3:okhttp:3.14.9'

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${safeExtGet('kotlinVersion', '1.4.21')}"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3"
}

if (System.env.MAVEN_EAS) {
  def aarFile = fileTree(dir: System.env.MAVEN_EAS, include: "**/expo-dev-menu-interface/${version}/*.aar").getFiles()[0]
  if (aarFile) {
    ext.isAarProject = true
    configurations.maybeCreate('default')
    artifacts.add('default', aarFile)
    return
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

buildscript {
  // Simple helper that allows the root project to override versions declared by this library.
  ext.safeExtGet = { prop, fallback ->
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
  }

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${safeExtGet('kotlinVersion', '1.4.21')}")
  }
}

// Upload android library to maven with javadoc and android sources
configurations {
  deployerJars
}

// Creating sources with comments
task androidSourcesJar(type: Jar) {
  classifier = 'sources'
  from android.sourceSets.main.java.srcDirs
}

// Put the androidSources and javadoc to the artifacts
artifacts {
  archives androidSourcesJar
}

uploadArchives {
  repositories {
    if (System.env.MAVEN_EAS) {
      maven {
        name "mavenEAS"
        url System.env.MAVEN_EAS
      }
    }

    mavenDeployer {
      configuration = configurations.deployerJars
      repository(url: repositories.find { it.name == "mavenEAS" }?.url ?: mavenLocal().url)
    }
  }
}

android {
  compileSdkVersion safeExtGet("compileSdkVersion", 30)

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 21)
    targetSdkVersion safeExtGet("targetSdkVersion", 30)
    versionCode 6
    versionName '0.5.0'
  }
  lintOptions {
    abortOnError false
  }
}

afterEvaluate {
  if (System.env.GENERATE_AAR_ON_THE_FLY) {
    bundleLibResDebug.finalizedBy(uploadArchives)
    bundleLibResRelease.finalizedBy(uploadArchives)
  }
}

task uploadExpoArchives {
  dependsOn(uploadArchives)
}
